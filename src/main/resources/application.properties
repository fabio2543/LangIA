spring.application.name=LangIA

# Server Configuration
server.port=8081
server.address=0.0.0.0

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true


# Usa variáveis de ambiente
# stringtype=unspecified permite que strings sejam convertidas automaticamente para enums do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB}?stringtype=unspecified
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate: none - schema managed manually
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration (disabled - migrations applied manually)
spring.flyway.enabled=false
# spring.flyway.baseline-on-migrate=true
# spring.flyway.baseline-version=9
# spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=3600000

# Auth Cookie Configuration (valores no .env)
auth.cookie.name=${AUTH_COOKIE_NAME}
auth.cookie.secure=${AUTH_COOKIE_SECURE}
auth.cookie.same-site=${AUTH_COOKIE_SAME_SITE}

# Password Reset Configuration
password.reset.token.expiration-minutes=30
password.reset.history.count=5
password.reset.rate-limit.max-attempts-per-ip=10
password.reset.rate-limit.max-attempts-per-email=5
password.reset.rate-limit.window-hours=1

# Email Verification Configuration
email.verification.token.expiration-hours=24
email.verification.rate-limit.max-resends-per-hour=3
email.verification.rate-limit.window-hours=1

# Frontend URL (para links de recuperação de senha)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Resend Email Configuration
resend.api-key=${RESEND_API_KEY:}
resend.from-email=${RESEND_FROM_EMAIL:onboarding@resend.dev}

# Platform Configuration
app.platform.name=${PLATFORM_NAME:LangIA}
app.support.email=${SUPPORT_EMAIL:suporte@langia.com}

# Gemini AI Configuration (for embeddings/RAG)
spring.ai.vertex.ai.gemini.project-id=${GEMINI_PROJECT_ID:}
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.gemini.transport=rest

# Embedding Configuration
embedding.model=text-embedding-004
embedding.dimensions=768

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# Trail Generation Configuration
trail.generation.max-attempts=3
trail.generation.retry-delay-ms=5000
trail.generation.worker-concurrency=2
