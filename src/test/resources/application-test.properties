# Test Configuration
spring.application.name=LangIA-Test

# Database Configuration for Tests
# Uses environment variables if available (CI), otherwise H2 in-memory
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA Configuration for Tests
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis Configuration for Tests
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Security Configuration for Tests
spring.security.user.name=test
spring.security.user.password=test

# JWT Configuration for Tests
jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkey
jwt.expiration=3600000

# Auth Cookie Configuration for Tests
auth.cookie.name=langia_auth_token
auth.cookie.secure=false
auth.cookie.same-site=Lax

# Password Reset Configuration for Tests
password.reset.token.expiration-minutes=30
password.reset.history.count=5
password.reset.rate-limit.max-attempts-per-ip=10
password.reset.rate-limit.max-attempts-per-email=5
password.reset.rate-limit.window-hours=1

# Email Configuration for Tests
resend.api-key=test-api-key
resend.from-email=test@test.com
app.platform.name=LangIA-Test
app.support.email=test@test.com
app.frontend.url=http://localhost:5173
